<meta name="robots" content="noindex">
<div class="modal__content" id="callback" style="--modal-w: 550px">
	<div class="modal__title">Запрос на получение оптовых цен</div>
	<div class="modal__body">
		<div class="form">
			<div class="form__group">
				<label class="form__label">
					Ваше имя
					<input class="input input--white form__control" type="text" required>
				</label>
			</div>
			<div class="form__group">
				<label class="form__label">
					Телефон
					<input class="input input--white form__control" type="tel" required>
				</label>
			</div>
			<div class="form__action">
				<button class="btn btn--primary">Перезвоните мне</button>
			</div>
			<textarea id="callback-comment" hidden></textarea>
		</div>
	</div>
</div>
