<meta name="robots" content="noindex">
<div class="modal__content" id="callback" style="--modal-w: 450px">
	<div class="modal__title">Обратный звонок</div>
	<div class="modal__body">
		<div class="form">
			<p class="u-mb-1">Заполните форму ниже и мы обязательно вам перезвоним <b data-tippy-content="График работы:<br>Пн-Пт: с 9:00 до 16:00<br>Суббота: с 9:00 до 16:00<br>Воскресенье - выходной">сегодня, до 16:00</b></p>
			<div class="form__group">
				<label class="form__label">
					Ваше имя
					<input class="input input--white form__control" type="text" required>
				</label>
			</div>
			<div class="form__group">
				<label class="form__label">
					Телефон
					<input class="input input--white form__control" type="tel" required>
				</label>
			</div>
			<div class="form__action">
				<button class="btn btn--primary">Перезвоните мне</button>
			</div>
			<textarea id="callback-comment" hidden></textarea>
		</div>
	</div>
</div>
